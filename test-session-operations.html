<!DOCTYPE html>
<html>
<head>
    <title>测试会话操作</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 8px 16px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        input { padding: 8px; margin: 5px; width: 200px; }
        select { padding: 8px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>会话操作测试</h1>
    
    <div class="section info">
        <h3>认证状态</h3>
        <div id="auth-status"></div>
        <button onclick="checkAuth()">检查认证</button>
        <button onclick="login()">登录测试用户</button>
    </div>
    
    <div class="section">
        <h3>会话列表</h3>
        <button onclick="fetchSessions()">获取会话列表</button>
        <div id="sessions-list"></div>
    </div>
    
    <div class="section">
        <h3>创建会话</h3>
        <input type="text" id="new-session-title" placeholder="会话标题" value="测试会话">
        <button onclick="createSession()">创建会话</button>
        <div id="create-result"></div>
    </div>
    
    <div class="section">
        <h3>更新会话标题</h3>
        <select id="update-session-select">
            <option value="">选择要更新的会话</option>
        </select>
        <input type="text" id="update-session-title" placeholder="新标题">
        <button onclick="updateSession()">更新标题</button>
        <div id="update-result"></div>
    </div>
    
    <div class="section">
        <h3>删除会话</h3>
        <select id="delete-session-select">
            <option value="">选择要删除的会话</option>
        </select>
        <button onclick="deleteSession()">删除会话</button>
        <div id="delete-result"></div>
    </div>
    
    <div class="section">
        <h3>操作日志</h3>
        <div id="operation-log"></div>
        <button onclick="clearLog()">清除日志</button>
    </div>

    <script>
        let operationLog = [];
        let currentSessions = [];
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            operationLog.push(`[${timestamp}] ${message}`);
            updateOperationLog();
            console.log(message);
        }
        
        function updateOperationLog() {
            document.getElementById('operation-log').innerHTML = 
                '<pre>' + operationLog.slice(-15).join('\n') + '</pre>';
        }
        
        function clearLog() {
            operationLog = [];
            updateOperationLog();
        }
        
        function checkAuth() {
            const token = localStorage.getItem('auth_token');
            const userInfo = localStorage.getItem('user_info');
            
            let html = '<pre>';
            html += 'Token: ' + (token ? token.substring(0, 30) + '...' : 'null') + '\n';
            html += 'User: ' + (userInfo || 'null') + '\n';
            html += '</pre>';
            
            document.getElementById('auth-status').innerHTML = html;
            log('认证状态检查完成');
        }
        
        async function login() {
            log('尝试登录测试用户...');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email: 'test@example.com', 
                        password: '123456' 
                    })
                });
                
                const data = await response.json();
                log(`登录响应: ${response.status} - ${JSON.stringify(data)}`);
                
                if (response.ok && data.success && data.data.token) {
                    localStorage.setItem('auth_token', data.data.token);
                    localStorage.setItem('user_info', JSON.stringify(data.data.user));
                    checkAuth();
                    log('登录成功');
                } else {
                    log('登录失败: ' + (data.message || '未知错误'));
                }
            } catch (error) {
                log(`登录错误: ${error.message}`);
            }
        }
        
        async function fetchSessions() {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                log('请先登录');
                return;
            }
            
            log('获取会话列表...');
            
            try {
                const response = await fetch('/api/sessions', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                log(`会话列表响应: ${response.status} - ${JSON.stringify(data)}`);
                
                if (response.ok && data.success) {
                    currentSessions = data.data.sessions;
                    updateSessionSelects();
                    
                    let html = '<div class="success">会话列表获取成功</div>';
                    html += '<pre>' + JSON.stringify(data.data.sessions, null, 2) + '</pre>';
                    document.getElementById('sessions-list').innerHTML = html;
                } else {
                    document.getElementById('sessions-list').innerHTML = 
                        '<div class="error">获取失败: ' + (data.message || '未知错误') + '</div>';
                }
            } catch (error) {
                log(`获取会话列表错误: ${error.message}`);
                document.getElementById('sessions-list').innerHTML = 
                    '<div class="error">请求失败: ' + error.message + '</div>';
            }
        }
        
        function updateSessionSelects() {
            const updateSelect = document.getElementById('update-session-select');
            const deleteSelect = document.getElementById('delete-session-select');
            
            // 清空选项
            updateSelect.innerHTML = '<option value="">选择要更新的会话</option>';
            deleteSelect.innerHTML = '<option value="">选择要删除的会话</option>';
            
            // 添加会话选项
            currentSessions.forEach(session => {
                const option1 = document.createElement('option');
                option1.value = session.id;
                option1.textContent = session.title;
                updateSelect.appendChild(option1);
                
                const option2 = document.createElement('option');
                option2.value = session.id;
                option2.textContent = session.title;
                deleteSelect.appendChild(option2);
            });
        }
        
        async function createSession() {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                log('请先登录');
                return;
            }
            
            const title = document.getElementById('new-session-title').value.trim();
            if (!title) {
                log('请输入会话标题');
                return;
            }
            
            log(`创建会话: ${title}`);
            
            try {
                const response = await fetch('/api/sessions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title })
                });
                
                const data = await response.json();
                log(`创建会话响应: ${response.status} - ${JSON.stringify(data)}`);
                
                if (response.ok && data.success) {
                    document.getElementById('create-result').innerHTML = 
                        '<div class="success">会话创建成功！<pre>' + JSON.stringify(data.data, null, 2) + '</pre></div>';
                } else {
                    document.getElementById('create-result').innerHTML = 
                        '<div class="error">创建失败: ' + (data.message || '未知错误') + '</div>';
                }
            } catch (error) {
                log(`创建会话错误: ${error.message}`);
                document.getElementById('create-result').innerHTML = 
                    '<div class="error">请求失败: ' + error.message + '</div>';
            }
        }
        
        async function updateSession() {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                log('请先登录');
                return;
            }
            
            const sessionId = document.getElementById('update-session-select').value;
            const newTitle = document.getElementById('update-session-title').value.trim();
            
            if (!sessionId) {
                log('请选择要更新的会话');
                return;
            }
            
            if (!newTitle) {
                log('请输入新标题');
                return;
            }
            
            log(`更新会话标题: ${sessionId} -> ${newTitle}`);
            
            try {
                const response = await fetch(`/api/sessions/${sessionId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title: newTitle })
                });
                
                const data = await response.json();
                log(`更新会话响应: ${response.status} - ${JSON.stringify(data)}`);
                
                if (response.ok && data.success) {
                    document.getElementById('update-result').innerHTML = 
                        '<div class="success">会话更新成功！<pre>' + JSON.stringify(data.data, null, 2) + '</pre></div>';
                } else {
                    document.getElementById('update-result').innerHTML = 
                        '<div class="error">更新失败: ' + (data.message || '未知错误') + '</div>';
                }
            } catch (error) {
                log(`更新会话错误: ${error.message}`);
                document.getElementById('update-result').innerHTML = 
                    '<div class="error">请求失败: ' + error.message + '</div>';
            }
        }
        
        async function deleteSession() {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                log('请先登录');
                return;
            }
            
            const sessionId = document.getElementById('delete-session-select').value;
            
            if (!sessionId) {
                log('请选择要删除的会话');
                return;
            }
            
            if (!confirm('确定要删除这个会话吗？此操作无法撤销。')) {
                return;
            }
            
            log(`删除会话: ${sessionId}`);
            
            try {
                const response = await fetch(`/api/sessions/${sessionId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ action: 'delete' })
                });
                
                const data = await response.json();
                log(`删除会话响应: ${response.status} - ${JSON.stringify(data)}`);
                
                if (response.ok && data.success) {
                    document.getElementById('delete-result').innerHTML = 
                        '<div class="success">会话删除成功！<pre>' + JSON.stringify(data.data, null, 2) + '</pre></div>';
                } else {
                    document.getElementById('delete-result').innerHTML = 
                        '<div class="error">删除失败: ' + (data.message || '未知错误') + '</div>';
                }
            } catch (error) {
                log(`删除会话错误: ${error.message}`);
                document.getElementById('delete-result').innerHTML = 
                    '<div class="error">请求失败: ' + error.message + '</div>';
            }
        }
        
        // 页面加载时检查认证状态
        window.onload = function() {
            checkAuth();
            log('页面加载完成');
        };
    </script>
</body>
</html>
