  <body>
    <div class="container">

        <p>æµ‹è¯•æ™®é€šèŠå¤©APIå’Œæµå¼èŠå¤©APIåŠŸèƒ½</p>
      </div>
      <!-- è®¤è¯éƒ¨åˆ† -->
      <div class="auth-section">
        <h3>ğŸ” ç”¨æˆ·è®¤è¯</h3>
        <div class="form-group">
          <label for="email">é‚®ç®±:</label>
          <input type="email" id="email" value="test@example.com" />
        </div>
        <div class="form-group">

        <button type="button" onclick="login()">ç™»å½•</button>

      <!-- èŠå¤©éƒ¨åˆ† -->
      <div class="chat-section">
        <h3>ğŸ’¬ èŠå¤©æµ‹è¯•</h3>
        <div class="form-group">
          <label for="apiType">APIç±»å‹:</label>
          <select id="apiType">
            <option value="stream">æµå¼èŠå¤©API (/api/chat/stream)</option>
            <option value="normal">æ™®é€šèŠå¤©API (/api/chat)</option>
          </select>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="streaming-indicator" id="streamingIndicator">
          ğŸ”„ AIæ­£åœ¨æ€è€ƒä¸­...
        </div>
        <div class="form-group">
          <label for="userQuery">è¾“å…¥æ¶ˆæ¯:</label>
          <textarea
            id="userQuery"
            rows="3"
            placeholder="è¾“å…¥ä½ æƒ³é—®çš„é—®é¢˜..."
          ></textarea>
        </div>
        <button type="button" onclick="sendMessage()" id="sendButton">
          å‘é€æ¶ˆæ¯
        </button>
        <button type="button" onclick="clearChat()">æ¸…ç©ºèŠå¤©</button>
        <div id="chatStatus"></div>
        <!-- ç»Ÿè®¡ä¿¡æ¯ -->
        <div class="stats">
          <div class="stat-item">
            <div class="stat-value" id="messageCount">0</div>
            <div class="stat-label">æ¶ˆæ¯æ•°é‡</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="responseTime">0ms</div>
            <div class="stat-label">å“åº”æ—¶é—´</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="chunkCount">0</div>
            <div class="stat-label">æ•°æ®å—æ•°</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="charCount">0</div>
            <div class="stat-label">å­—ç¬¦æ•°</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let authToken = null;
      let sessionId = null;
      let messageCount = 0;

      // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
      function showStatus(elementId, message, type = "info") {
        const element = document.getElementById(elementId);
        element.innerHTML = `<div class="status ${type}">${message}</div>`;
      }

      // ç”¨æˆ·ç™»å½•
      async function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (!email || !password) {
          showStatus("authStatus", "è¯·è¾“å…¥é‚®ç®±å’Œå¯†ç ", "error");
          return;
        }

        try {
          showStatus("authStatus", "æ­£åœ¨ç™»å½•...", "info");

          const response = await fetch("/api/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();

          if (data.success && data.data.token) {
            authToken = data.data.token;
            showStatus(
              "authStatus",
              `âœ… ç™»å½•æˆåŠŸï¼ç”¨æˆ·: ${data.data.user.email}`,
              "success"
            );
          } else {
            showStatus("authStatus", `âŒ ç™»å½•å¤±è´¥: ${data.message}`, "error");
          }
        } catch (error) {
          showStatus(
            "authStatus",
            `âŒ ç™»å½•è¯·æ±‚å¤±è´¥: ${error.message}`,
            "error"
          );
        }
      }

      // åˆ›å»ºä¼šè¯
      async function createSession() {
        if (!authToken) {
          showStatus("authStatus", "è¯·å…ˆç™»å½•", "error");
          return;
        }

        try {
          showStatus("authStatus", "æ­£åœ¨åˆ›å»ºä¼šè¯...", "info");

          const response = await fetch("/api/sessions", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${authToken}`,
            },
            body: JSON.stringify({
              title: `èŠå¤©æµ‹è¯•ä¼šè¯ - ${new Date().toLocaleString()}`,
            }),
          });

          const data = await response.json();

          if (data.success && data.data.id) {
            sessionId = data.data.id;
            showStatus(
              "authStatus",
              `âœ… ä¼šè¯åˆ›å»ºæˆåŠŸï¼ID: ${sessionId.substring(0, 8)}...`,
              "success"
            );
          } else {
            showStatus(
              "authStatus",
              `âŒ ä¼šè¯åˆ›å»ºå¤±è´¥: ${data.message}`,
              "error"
            );
          }
        } catch (error) {
          showStatus(
            "authStatus",
            `âŒ ä¼šè¯åˆ›å»ºè¯·æ±‚å¤±è´¥: ${error.message}`,
            "error"
          );
        }
      }

      // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
      function addMessage(role, content) {
        const messagesContainer = document.getElementById("chatMessages");
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${role}`;

        const roleSpan = document.createElement("div");
        roleSpan.className = "message-role";
        roleSpan.textContent = role === "user" ? "ğŸ‘¤ ç”¨æˆ·" : "ğŸ¤– AIåŠ©æ‰‹";

        const contentDiv = document.createElement("div");
        contentDiv.className = "message-content";
        contentDiv.textContent = content;

        messageDiv.appendChild(roleSpan);
        messageDiv.appendChild(contentDiv);
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;

        messageCount++;
        document.getElementById("messageCount").textContent = messageCount;
      }

      // æ›´æ–°AIæ¶ˆæ¯å†…å®¹ï¼ˆç”¨äºæµå¼å“åº”ï¼‰
      function updateLastAIMessage(content) {
        const messagesContainer = document.getElementById("chatMessages");
        const messages = messagesContainer.querySelectorAll(".message.ai");
        if (messages.length > 0) {
          const lastMessage = messages[messages.length - 1];
          const contentDiv = lastMessage.querySelector(".message-content");
          contentDiv.textContent = content;
          messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
      }

      // å‘é€æ¶ˆæ¯
      async function sendMessage() {
        const query = document.getElementById("userQuery").value.trim();
        const apiType = document.getElementById("apiType").value;

        if (!query) {
          showStatus("chatStatus", "è¯·è¾“å…¥æ¶ˆæ¯å†…å®¹", "error");
          return;
        }

        if (!authToken || !sessionId) {
          showStatus("chatStatus", "è¯·å…ˆç™»å½•å¹¶åˆ›å»ºä¼šè¯", "error");
          return;
        }

        // ç¦ç”¨å‘é€æŒ‰é’®
        const sendButton = document.getElementById("sendButton");
        sendButton.disabled = true;
        sendButton.textContent = "å‘é€ä¸­...";

        // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
        addMessage("user", query);
        document.getElementById("userQuery").value = "";

        const startTime = Date.now();

        try {
          if (apiType === "stream") {
            await sendStreamMessage(query, startTime);
          } else {
            await sendNormalMessage(query, startTime);
          }
        } catch (error) {
          showStatus("chatStatus", `âŒ å‘é€å¤±è´¥: ${error.message}`, "error");
        } finally {
          // æ¢å¤å‘é€æŒ‰é’®
          sendButton.disabled = false;
          sendButton.textContent = "å‘é€æ¶ˆæ¯";
          document.getElementById("streamingIndicator").style.display = "none";
        }
      }

      // å‘é€æ™®é€šæ¶ˆæ¯
      async function sendNormalMessage(query, startTime) {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${authToken}`,
          },
          body: JSON.stringify({
            session_id: sessionId,
            query: query,
          }),
        });

        const data = await response.json();
        const endTime = Date.now();
        const responseTime = endTime - startTime;

        if (data.success) {
          addMessage("ai", data.data.response);
          showStatus("chatStatus", "âœ… æ¶ˆæ¯å‘é€æˆåŠŸ", "success");

          // æ›´æ–°ç»Ÿè®¡
          document.getElementById(
            "responseTime"
          ).textContent = `${responseTime}ms`;
          document.getElementById("charCount").textContent =
            data.data.response.length;
          document.getElementById("chunkCount").textContent = "1";
        } else {
          showStatus("chatStatus", `âŒ å‘é€å¤±è´¥: ${data.message}`, "error");
        }
      }

      // å‘é€æµå¼æ¶ˆæ¯
      async function sendStreamMessage(query, startTime) {
        document.getElementById("streamingIndicator").style.display = "block";

        const response = await fetch("/api/chat/stream", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${authToken}`,
          },
          body: JSON.stringify({
            session_id: sessionId,
            query: query,
          }),
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        // æ·»åŠ ç©ºçš„AIæ¶ˆæ¯å®¹å™¨
        addMessage("ai", "");

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let fullContent = "";
        let chunkCount = 0;

        try {
          while (true) {
            const { done, value } = await reader.read();

            if (done) break;

            const chunk = decoder.decode(value);
            const lines = chunk.split("\n");

            for (const line of lines) {
              if (line.startsWith("data: ")) {
                const jsonData = line.substring(6).trim();

                if (jsonData) {
                  try {
                    const data = JSON.parse(jsonData);
                    chunkCount++;

                    if (data.content) {
                      fullContent += data.content;
                      updateLastAIMessage(fullContent);
                    }

                    if (data.finished) {
                      const endTime = Date.now();
                      const responseTime = endTime - startTime;

                      showStatus("chatStatus", "âœ… æµå¼å“åº”å®Œæˆ", "success");

                      // æ›´æ–°ç»Ÿè®¡
                      document.getElementById(
                        "responseTime"
                      ).textContent = `${responseTime}ms`;
                      document.getElementById("charCount").textContent =
                        fullContent.length;
                      document.getElementById("chunkCount").textContent =
                        chunkCount;

                      return;
                    }

                    if (data.error) {
                      showStatus("chatStatus", "âŒ æµå¼å“åº”å‡ºç°é”™è¯¯", "error");
                      return;
                    }
                  } catch (parseError) {
                    console.warn("è§£æchunkæ•°æ®å¤±è´¥:", jsonData);
                  }
                }
              }
            }
          }
        } finally {
          reader.releaseLock();
        }
      }

      // æ¸…ç©ºèŠå¤©
      function clearChat() {
        document.getElementById("chatMessages").innerHTML = "";
        messageCount = 0;
        document.getElementById("messageCount").textContent = "0";
        document.getElementById("responseTime").textContent = "0ms";
        document.getElementById("chunkCount").textContent = "0";
        document.getElementById("charCount").textContent = "0";
        showStatus("chatStatus", "èŠå¤©è®°å½•å·²æ¸…ç©º", "info");
      }

      // å›è½¦å‘é€æ¶ˆæ¯
      document
        .getElementById("userQuery")
        .addEventListener("keydown", function (event) {
          if (event.key === "Enter" && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
          }
        });

      // é¡µé¢åŠ è½½å®Œæˆåçš„åˆå§‹åŒ–
      document.addEventListener("DOMContentLoaded", function () {
        showStatus("authStatus", "è¯·å…ˆç™»å½•ä»¥å¼€å§‹æµ‹è¯•", "info");
        showStatus("chatStatus", "å‡†å¤‡å°±ç»ªï¼Œè¯·å…ˆå®Œæˆè®¤è¯", "info");
      });
    </script>
